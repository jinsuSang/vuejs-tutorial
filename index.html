<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Tutorial</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{message}}</h3>
      </header>
      <todo-footer></todo-footer>
      <todo-list></todo-list>
      <my-component1></my-component1>
      <my-component2></my-component2>

      <child-component1 v-bind:propsdata="message2"></child-component1>
      <child-component2 v-on:show-log="printText"></child-component2>

      <child-component3></child-component3>

      <sibling-component v-bind:siblingdata="message3"></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
